<!-- Modal -->
<div class="modal fade pt-50 pb-50" id="accountModal2" tabindex="-1" aria-labelledby="accountModal2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content border-0">
            <div class="modal-body p-0 ">
                <div class="account-wrapper d-flex">
                    <div class="account-wrapper__left">
                        <div class="login-thumb">
                            <img src="assets/images/thumb/sign-up.png" alt="thumb">
                            <div class="thumb-content">
                                <h2 class="title mb-1 text-white">Create an Account</h2>
                                <p class="pb-40 text-white">Please enter your details to sign up and be part of our community</p>
                                <p class="text-white">Already have an account? <button type="button" data-bs-toggle="modal" data-bs-target="#accountModal" class="text--base fw-bold border-0 bg-transparent">Sign In</button></p>
                            </div>
                        </div>
                    </div>
                    <div class="account-wrapper__right">
                        <form id="regForm" action="">
                            <div class="tab">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">First Name</label>
                                            <input type="text" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">Last Name</label>
                                            <input type="text" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">Username</label>
                                            <input type="text" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">Email</label>
                                            <input type="email" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">Password</label>
                                            <input type="password" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="">Confirm Password</label>
                                            <input type="password" class="form-control form--control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="text-center mt-3 mt-sm-4">
                                            <button type="button" class="btn btn--accent" onclick="nextPrev(1)">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="form-header text-center">
                                    <h4 class="title">Additional Information</h4>
                                    <p class="mb-4">Please fill up the details to continue</p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="for1" class="form-label">Highest Educational Attainment</label>
                                    <select name="" id="for1" class="form-select form--control rounded-1 h-45">
                                        <option value="">Select one</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="for2" class="form-label">What Language(s) do you speak?</label>
                                    <select name="" id="for2" class="form-select form--control rounded-1 h-45">
                                        <option value="">Select one</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="for3" class="form-label">How fluent are you in speaking the Language(s)?</label>
                                    <select name="" id="for3" class="form-select form--control rounded-1 h-45">
                                        <option value="">Select one</option>
                                    </select>
                                </div>
                                <div class="text-center mt-3 mt-sm-4">
                                    <button type="submit" class="btn btn--accent">Sign Up</button>
                                </div>
                            </div>
                            <div class="d-none">
                                <div style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                </div>
                            </div>
                            <!-- Circles which indicates the steps of the form: -->
                            <div class="d-none">
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
